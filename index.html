<body style="padding-top: 100px;">
  <div class="container" id="login">
    <h1 class="text-center">Welcome to SmartCloset</h1>
    <h2 class="text-center">Please Log in</h2><br>
    <form action="./home.html">
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" id="inputEmail4" aria-describedby="emailHelp" placeholder="Enter email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password" required=up>
      </div>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Log in</button>
      <a href="./signup.html" class="btn btn-link" role="button">Need an account?</button>
    </form>
  </div>

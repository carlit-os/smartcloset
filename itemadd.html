    <style>
      body {
        padding-top: 75px;
      }

      .custom-file {
        margin-bottom: 12px;
      }

        font-size: 1.125rem;

  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" role="navigation">
    <a class="navbar-brand" href="">SmartCloset</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item disabled">

        <li class="nav-item active">
          <a class="nav-link">Wardrobe<span class="sr-only">(current)</span></a>

        <li class="nav-item disabled">
          <a class="nav-link">Suggestions</a>

  <body>
    <div class="container" id="signup">
      <h3 class="text-center">Add Item to Wardrobe</h3>
      <small>Asterisk (*) indicates optional</small>
      <form action="./page2.html">
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="validatedCustomFile" accept="image/*" required>
          <label class="custom-file-label" for="validatedCustomFile">Choose Image...</label>
          <div class="invalid-feedback">Invalid image</div>
        </div>
        <div class="input-group mb-3">
          <select class="custom-select" id="inputGroupSelect01" required>
            <option value="">Choose Category...</option>
            <option value="top">Tops</option>
            <option value="bottom">Bottoms</option>
            <option value="outer">Outerwear</option>
            <option value="shoe">Shoes</option>
            <option value="hat"">Hats</option>
            <option value="dress">Dresses</option>
            <option value="other"">Accessories/Other</option>
          </select>
          <div class="input-group-append">
            <label class="input-group-text" for="inputGroupSelect02">Category</label>
          </div>
        </div>
        <div class="form-group">
          <input type="name" class="form-control" placeholder="Name..." required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Color(*)...">
        </div>
        <div class="form-group">
          <input type="text" id="brand" class="form-control" placeholder="Brand(*)...">
        </div>
        <button type="submit" class="btn btn-primary">Add Item</button>
        <a href="./page2.html" class="btn btn-outline-secondary">Cancel</a>
      </form>

    </div>

    <script>
      $('.custom-file-input').on('change', function() {
        let fileName = $(this).val().split('\\').pop();
        $(this).next('.custom-file-control').addClass("selected").html(fileName);
      });
    </script>
  <body>
</html>

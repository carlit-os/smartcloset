    <!--Outfit Modal-->
    <div class="modal fade" id="outfitModal" tabIndex="-1" role="dialog" aria-labelledby="outfitView" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">

        </div>
        <div class="modal-body">
          <img src="./images/rockyfit.jpg" class="card-img-top" alt="fourth outfit">
          <h6>Name: A$AP Rocky Fit</h6>
          <h6>Category: Streetwear</h6>
          <h6>Price: $450</h6>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
        </div>
      </div>
    </div>

        </div>
        </div>
      </form>
      <div id="searchResults" display="none"></div>

    <hr>

    <h2>Outfits<h2>

            		  <h5 class="card-title">Vans Outfit</h5>

            		</div>
            	</div></div>
